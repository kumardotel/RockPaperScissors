<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- whole section for the game -->
    <section class="game">

        <!-- this score div is particularly for score of player and computer -->
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <!-- intro screen -->
        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <!-- after we click lets play game will start -->
        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./img/rock.png" alt="" srcset="">
                <img class="computer-hand" src="./img/rock.png" alt="" srcset="">
            </div>

            <!-- button options for user -->
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>



    </section>



    <script src="js/main.js"></script>

</body>

</html>
